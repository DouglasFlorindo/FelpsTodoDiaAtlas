<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="felpsTodoDia.css">
    <title>Atlas Felps Todo Dia</title>
</head>

<body>
    <header>
        <h1>Atlas Felps Todo Dia</h1>
    </header>

    <div id="areaBotoes">
        <button type="button" onclick="alterarEscala(true)" class="clicavel"
            title="Aumentar tamanho das imagens">+</button>
        <button type="button" onclick="alterarEscala(false)" class="clicavel"
            title="Diminuir tamanho das imagens">-</button>
        <button type="button" id="abrirCatalogo" class="clicavel" title="Abrir catálogo">Catálogo</button>
    </div>

    <section id="areaAtlas">
    </section>

    <dialog id="infoModal">
        <button type="button" id="fecharInfo" class="clicavel">X</button>
        <div class="wrapper">
            <h1 id="tituloModal"></h1>
            <img id="felpsHRes">
            <p id="subInfoModal"></p>
        </div>
    </dialog>

    <dialog id="catalogoModal">
        <header>
            <h1>Catálogo</h1>
            <button type="button" id="fecharCatalogo" class="clicavel">X</button>
        </header>

        <div id="areaCatalogo" class="wrapper">
        </div>
    </dialog>

    <footer>
        <p>Clique ou arraste um Felps :D</p>
    </footer>

    <script src="felpsTodoDia.js"></script>
</body>


</html>
