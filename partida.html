<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/felpsTodoDia.css">
    <link rel="stylesheet" href="Styles/acheOFelps.css">
    <link rel="icon" href="Recursos/iconLupa.png">
    <script src="Scripts/functions.js" type="module"></script>
    <title>Ache o Felps!</title>
</head>

<body>
    <section id="sectionCarregando">
        <h1>Carregando Felps...</h1>
    </section>
    <section id="sectionContagem">
        <div id="divContagem">
            <h1 id="contagem"></h1>
            <img id="exemploContagem">
        </div>
    </section>
    <section id="sectionJogo">
        <header>
            <div id="wrapperImagem">
                <img id="felpsAlvoImagemFundo" src="Recursos/destaque.png">
                <img id="felpsAlvoImagem">
            </div>
            <div id="wrapperAlvo">
                <h3>Encontre:</h3>
                <h1 id="felpsAlvoNome"></h1>
            </div>
            <div id="wrapperTimer">
                <h1 id="timer"></h1>
                <h1>s</h1>
            </div>
        </header>
        <div id="areaFelps">
            <div class="hitbox" style="position: absolute; width: 100%; height: 20dvh; right: 0; left: 0;"></div>
            <div class="hitbox" style="position: absolute; width: 5dvw; height: 100%; right: 0; left: 0;"></div>
            <div class="hitbox" style="position: absolute; width: 5dvw; height: 100%; right: 0; right: 0;"></div>
            <div class="hitbox" style="position: absolute; width: 100%; height: 7.5dvh; bottom: 0; left: 0;"></div>
        </div>
        <div id="gridControles">
            <span></span>
            <div class="wrapperBotoes">
                <button type="button" id="aumentarEscala" class="clicavel" title="Aumentar tamanho das imagens"><img
                        aria-label="" src="Recursos/aumentar.png" class="icon"></button>
                <button type="button" id="diminuirEscala" class="clicavel" title="Diminuir tamanho das imagens"><img
                        aria-label="" src="Recursos/diminuir.png" class="icon"></button>
                <button type="button" id="randomizarPosicoes" class="clicavel" title="Randomizar posições"><img
                        aria-label="" src="Recursos/aleatorio.png" class="icon"></button>
                <button type="button" id="voltarMenu" class="clicavel"><img class="icon"
                            src="Recursos/home.png"></button>
            </div>
        </div>
    </section>
    <dialog id="resultadoModal">

        <div class="wrapper">
            <header>
                <h1>Parabéns!</h1>
            </header>
            <div class="gridResultado">
                <div class="wrapperImagem">
                    <img id="destaque" src="Recursos/destaque.png">
                    <img id="felpsHRes">
                </div>
                <h3>Você achou:</h3>
                <h1 id="nomeFelpsAlvoResultado"></h1>
                <h3>em:</h3>
                <h1 id="timerResultado"></h1>
            </div>
            <div class="gridBotoes">

                <button id="botaoVoltarMenu" class="menu"><img class="icon" src="Recursos/home.png">Menu</button>
                <button id="botaoCompartilhar" class="menu"><img class="icon"
                        src="Recursos/compartilhar.png">Compartilhar</button>
                <button id="botaoJogarNovamente" class="menu principal"><img class="icon" src="Recursos/play.png">Jogar
                    Novamente</button>
            </div>
        </div>
    </dialog>
    <dialog id="derrotaModal">
        <div class="wrapper">
            <header>
                <h1>Tempo Esgotado...</h1>
            </header>
            <div class="wrapperImagem">
                <img id="holofote2" src="Recursos/holofote2.png">
                <img id="felpsHResDerrota">
                <img id="holofote1" src="Recursos/holofote1.png">
            </div>
            <div class="gridBotoes">
                <button id="botaoVoltarMenu2" class="menu"><img class="icon" src="Recursos/home.png">Menu</button>
                <button id="botaoJogarNovamente2" class="menu principal"><img class="icon" src="Recursos/play.png">Jogar
                    Novamente</button>
            </div>
        </div>
    </dialog>
    <dialog id="voltarMenuModal">
        <div class="wrapper">
            <h1>Voltar ao Menu?</h1>
            <div class="gridBotoes">
                <button id="botaoVoltarSim" class="menu">Sim</button>
                <button id="botaoVoltarNao" class="menu principal">NÃO</button>
            </div>
        </div>
    </dialog>
    <dialog id="erroModal">
        <div class="wrapper"></div>
    </dialog>
    <script src="Scripts/partida.js" type="module"></script>
</body>

</html>
