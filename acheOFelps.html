<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/felpsTodoDia.css">
    <link rel="stylesheet" href="Styles/acheOFelps.css">
    <script src="Scripts/functions.js" type="module"></script>
    <title>Ache o Felps!</title>
</head>

<body>
    <section id="sectionInicial">
        <h1>Ache o Felps!</h1>
        <p id="subtitulo">Ache um Felps específico no menor tempo possível.</p>
        <button id="botaoInfoAcheOFelps" class="clicavel"><img class="icon" src="Recursos/sobre.png"></button>
        <form id="configsDeJogo" method="get" action="partida.html">
            <div class="wrapper">
                <fieldset>
                    <legend>Modo de jogo:</legend>

                    <div class="divInputIndividual">
                        <input type="radio" value="aleatorio" id="inputModoAleatorio" name="modoDeJogo" checked>
                        <label for="inputModoAleatorio">Aleatório</label>
                    </div>
                    <div class="divInputIndividual">
                        <input type="radio" value="diario" id="inputModoDiario" name="modoDeJogo">
                        <label for="inputModoDiario">Diário</label>
                    </div>
                    <!-- <div class="divInputIndividual">
                        <input type="radio" value="maratona" id="inputModoMaratona" name="modoDeJogo">
                        <label for="inputModoMaratona">Maratona</label>
                    </div> -->
                </fieldset>
                <div class="descricao">
                    <p id="descricaoModoDeJogo">Lorem Ipsum sit amet.</p>
                </div>
            </div>
            <div class="wrapper">
                <fieldset>
                    <legend>Modo de timer:</legend>

                    <div class="divInputIndividual">
                        <input type="radio" value="cronometro" id="inputModoTimerCronometro" name="modoDeTimer" checked>
                        <label for="inputModoTimerCronometro">Cronômetro</label>
                    </div>
                    <div class="divInputIndividual">
                        <input type="radio" value="temporizador" id="inputModoTimerTemporizador" name="modoDeTimer">
                        <label for="inputModoTimerTemporizador">Temporizador</label>
                    </div>

                </fieldset>
                <div class="descricao">
                    <p id="descricaoModoDeTimer">Lorem Ipsum sit amet.</p>
                </div>
            </div>
            <div class="wrapper">
                <fieldset>
                    <legend>Coleção de Felps:</legend>

                    <div class="divInputIndividual">
                        <input type="radio" value="0" id="inputColecaoTodos" name="colecaoDeFelps" disabled>
                        <label for="inputColecaoTodos">Todos</label>
                    </div>
                    <div class="divInputIndividual">
                        <input type="radio" value="22" id="inputColecao22" name="colecaoDeFelps" checked>
                        <label for="inputColecao22">2022</label>
                    </div>
                    <div class="divInputIndividual">
                        <input type="radio" value="24" id="inputColecao24" name="colecaoDeFelps" disabled>
                        <label for="inputColecao24">2024</label>
                    </div>

                </fieldset>
                <div class="descricao">
                    <p id="descricaoColecaoDeFelps">Lorem Ipsum sit amet.</p>
                </div>
            </div>
            <button type="submit" id="botaoJogar" class="principal menu"><img class="icon" src="Recursos/play.png">Jogar</button>
        </form>
    </section>
    <dialog id="infoAcheOFelpsModal">
        <button id="fecharInfoAcheOFelps" class="clicavel"><img src="Recursos/fechar.png"></button>
    </dialog>
    <script src="Scripts/acheOFelps.js" type="module"></script>
</body>

</html>
