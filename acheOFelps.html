<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/felpsTodoDia.css">
    <link rel="stylesheet" href="Styles/acheOFelps.css">
    <script src="Scripts/functions.js" type="module"></script>
    <title>Ache o Felps!</title>
</head>

<body>
    <section id="telaInicial">
        <h1>Ache o Felps!</h1>
        <p>Ache um Felps específico no menor tempo possível.</p>
        <form id="configsDeJogo" method="get" action="partida.html">
            <fieldset>
                <legend>Modo de jogo:</legend>
                <input type="radio" value="aleatorio" id="inputModoAleatorio" name="modoDeJogo" checked>
                <label for="inputModoAleatorio">Aleatório</label>
                <input type="radio" value="diario" id="inputModoDiario" name="modoDeJogo">
                <label for="inputModoDiario">Diário</label>
            </fieldset>
            <fieldset>
                <legend>Coleção de Felps:</legend>
                <input type="radio" value="null" id="inputColecaoNull" name="colecaoDeFelps" disabled>
                <label for="inputColecaoNull">Todos</label>
                <input type="radio" value="22" id="inputColecao22" name="colecaoDeFelps" checked>
                <label for="inputColecao22">2022</label>
                <input type="radio" value="24" id="inputColecao24" name="colecaoDeFelps" disabled>
                <label for="inputColecao24">2024</label>
            </fieldset>
            <button style="color: white;" type="submit" id="botaoJogar">Jogar</button>
        </form>
    </section>
    <!-- <section id="telaContagem"></section> -->
    <script src="Scripts/acheOFelps.js" type="module"></script>
</body>

</html>
